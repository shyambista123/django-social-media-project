{% extends 'core/base.html' %}
{% block title %} XLink | Login {% endblock title %}
{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm max-height-750 mb-3">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="POST" class="needs-validation" validate >
                        {% csrf_token %}
                        <div class="mb-4">
                            <input type="text" class="form-control p-2" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control p-2" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block w-100 mb-4">Login</button>
                    </form>
                    <div class="text-center">
                    <a href="{% url 'forgot-password' %}">Forgot password ?</a>
                    <hr>
                    <a class="btn btn-lg text-white" style="background-color:#42b72a;" href="/user/register">Create new account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
