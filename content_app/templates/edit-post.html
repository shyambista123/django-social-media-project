{% extends 'core/base.html' %}
{% block title %} XLink | Edit Post{% endblock title %} 
{% block content %}
<div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Post</h5>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'edit-post' user.username post.id %}" enctype="multipart/form-data">
            {% csrf_token %}
             
            <div class="mb-3">
              <label for="image" class="form-label">Upload Image</label>
              <input type="file" class="form-control" id="image" name="image">
            </div>            
            <div class="mb-3">
              <label for="caption" class="form-label">Caption</label>
              <textarea class="form-control" id="caption" name="caption" rows="1">{{post.caption}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
